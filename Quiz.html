                <input type="radio" id="sleep" name="lazer" value="B">

            <div>
                <input type="radio" id="Ator" name="job" value="C">

            <div>
                <input type="radio" id="Político" name="job" value="D">

            <div>
                <input type="radio" id="Rio" name="live" value="B">
                <label for="Rio">B) Rio de Janeiro</label>
            </div>
            <div>
                <input type="radio" id="Curitiba" name="live" value="C">

            </div>
            <div>
                <input type="radio" id="Escócia" name="live" value="D">

                <input type="radio" id="marry" name="life" value="A">

                <input type="radio" id="children" name="life" value="B">

            </div>
            <div>
                <input type="radio" id="abroad" name="life" value="C">
