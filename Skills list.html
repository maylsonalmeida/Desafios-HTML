<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills list</title>
</head>
<body>
    <h1>Skills list</h1>
<hr>
    <div>
        <h2>Hard Skills</h2>
        
        <input type="checkbox" checked id="people">
        <label for="people"><strong>Gestão de Pessoas</strong></label>
        <br><br>
        <input type="checkbox" id="projects" checked>
        <label for="projects"><strong>Gestão de Projetos</strong></label>
        <br><br>
        <input type="checkbox" id="word" checked>
        <label for="word"><strong>Word</strong></label>
        <br>
        <input type="radio" id="basicword" name="word"><label for="basicword">Básico</label>
        <input type="radio" id="mediumword" name="word" checked><label for="mediumword">Intermediário</label>
        <input type="radio" id="expertword" name="word"><label for="expertword">Avançado</label>
        <br><br>
        <input type="checkbox" id="excel" checked>
        <label for="excel"><strong>Excel</strong></label>
        <br>
        <input type="radio" id="basicexcel" name="excel"><label for="basicexcel">Básico</label>
        <input type="radio" id="mediumexcel" name="excel" checked><label for="mediumexcel">Intermediário</label>
        <input type="radio" id="expertexcel" name="excel"><label for="expertexcel">Avançado</label>
        <br><br>
        <input type="checkbox" id="powerpoint" checked>
        <label for="powerpoint"><strong>Powerpoint</strong></label>
        <br>
        <input type="radio" id="basicpowerpoint" name="powerpoint"><label for="basicpowerpoint">Básico</label>
        <input type="radio" id="mediumpowerpoint" name="powerpoint" checked><label for="mediumpowerpoint">Intermediário</label>
        <input type="radio" id="expertpowerpoint" name="powerpoint"><label for="expertpowerpoint">Avançado</label>
        <br><br>
        <input type="checkbox" id="powerbi" checked>
        <label for="powerbi"><strong>Power BI</strong></label>
        <br>
        <input type="radio" id="basicpowerbi" checked name="powerbi"><label for="basicpowerbi">Básico</label>
        <input type="radio" id="mediumpowerbi" name="powerbi"><label for="mediumpowerbi">Intermediário</label>
        <input type="radio" id="expertpowerbi" name="powerbi"><label for="expertpowerbi">Avançado</label>
        <br><br>
        <input type="checkbox" id="html" checked>
        <label for="html"><strong>HTML</strong></label>
        <br><br>
        <input type="checkbox" id="css">
        <label for="css"><strong>CSS</strong></label>
        <br><br>
        <input type="checkbox" id="javascript">
        <label for="javascript"><strong>JavaScript</strong></label>
        <br><br>
        <input type="checkbox" id="indesign" checked>
        <label for="indesign"><strong>Indesign</strong></label>
        <br>
        <input type="radio" id="basicindesign" name="indesign"><label for="basicindesign">Básico</label>
        <input type="radio" id="mediumindesign" checked name="indesign"><label for="mediumindesign">Intermediário</label>
        <input type="radio" id="expertindesign" name="indesign"><label for="expertindesign">Avançado</label>
        <br><br>
        <input type="checkbox" id="photoshop" checked>
        <label for="photoshop"><strong>Photoshop</strong></label>
        <br>
        <input type="radio" id="basicphotoshop" checked name="photoshop"><label for="basicphotoshop">Básico</label>
        <input type="radio" id="mediumphotoshop" name="photoshop"><label for="mediumphotoshop">Intermediário</label>
        <input type="radio" id="expertphotoshop" name="photoshop"><label for="expertphotoshop">Avançado</label>
        <br><br>
        <input type="checkbox" id="premiere" checked>
        <label for="premiere"><strong>Premiere</strong></label>
        <br>
        <input type="radio" id="basicpremiere" checked name="premiere"><label for="basicpremiere">Básico</label>
        <input type="radio" id="mediumpremiere" name="premiere"><label for="mediumpremiere">Intermediário</label>
        <input type="radio" id="expertpremiere" name="premiere"><label for="expertpremiere">Avançado</label>
        <br><br>
        <input type="checkbox" id="seo">
        <label for="seo"><strong>SEO</strong></label>
        <br><br>
        <input type="checkbox" id="copywriting" checked>
        <label for="copywriting"><strong>Copywriting</strong></label>
    </div>
    <div>
        <h2>Soft Skills</h2>

        <input type="checkbox" id="communication" checked>
        <label for="communication"><strong> Comunicação eficaz</strong></label>
        <br><br>
        <input type="checkbox" id="empathy" checked>
        <label for="empathy"><strong>Empatia</strong></label>
        <br><br>
        <input type="checkbox" id="collaboration">
        <label for="collaboration"><strong>Colaboração</strong></label>
        <br><br>
        <input type="checkbox" id="flexibility" checked>
        <label for="flexibility"><strong>Flexibilidade</strong></label>
        <br><br>
        <input type="checkbox" id="resilience">
        <label for="resilience"><strong>Resiliência</strong></label>
        <br><br>
        <input type="checkbox" id="workhard">
        <label for="workhard"><strong>Trabalhar sob pressão</strong></label>
        <br><br>
        <input type="checkbox" id="emotionalcontrol" checked>
        <label for="emotionalcontrol"><strong>Controle emocional</strong></label>
        <br><br>
        <input type="checkbox" id="multitasking" checked>
        <label for="multitasking"><strong>Multitasking</strong></label>
        <br><br>
        <input type="checkbox" id="positivethinking" checked>
        <label for="positivethinking"><strong>Pensamento positivo</strong></label>
    </div>

</body>
</html>
